---
- name: Create directory
  file:
    path: /home/ubuntu/backend
    state: directory

- name: "Copy files from CircleCI to the server"
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: "Install dependencies"
  shell: |
    cd /home/ubuntu/backend    
    npm install
    
- name: "build package"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm run build

- name: "run migrations again"
  shell: |
    cd /home/ubuntu/backend
    npm run migrations

- name: run server
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm -- run "start:dev"
    pm2 ls